<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embed Calendly - Click on &lt;a&gt; to show popup </title>
</head>
<body>
<!-- Calendly link widget begin -->
<link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
<script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
<ul>
  <li>
    <a href="" onclick="Calendly.initPopupWidget({url: 'https://calendly.com/taining/30min'});return false;">Show Full Calendly Page</a>
  </li>
  <li>
    <a href="" onclick="Calendly.initPopupWidget({url: 'https://calendly.com/taining/30min?hide_event_type_details=1&hide_gdpr_banner=1'});return false;">No Cookie Banner and Event Details</a>
  </li>
</ul>
<!-- Calendly link widget end -->
</body>
</html>
